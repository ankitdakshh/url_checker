<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Checker</h1>
      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter a URL to check (e.g., https://example.com)"
          autocomplete="off"
        />
      </div>
      <div id="status" class="status placeholder">
        Enter a URL above to check its validity and existence
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
